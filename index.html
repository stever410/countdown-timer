<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Countdown timer</title>
</head>

<body>
    <div class="container">
        <div class="quote-block">
            <div class="quote">
                <quote>Lorem ipsum dolor sit amet, consectet</quote>
                <p id="author">Somebody</p>
            </div>
            <div id="refresh">
                <i class="fas fa-sync-alt"></i>
            </div>
        </div>

        <div class="grid-container">
            <div id="main-content">
                <p id="greeting"><i class="fas fa-sun"></i> GOOD MORNING, IT'S CURRENTLY</p>
                <span class="time"><time>11:37</time> UTC</span>
                <p id="location">IN LONDON, UK</p>
            </div>
            <div class="right">
                <div class="dropdown">
                    <div class="button">MORE</div>
                    <span class="icon-right"><i class="fas fa-angle-down fa-lg"></i></span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/1de4292787.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
